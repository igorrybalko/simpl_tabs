<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simpl tabs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h2>Простые табы на jQuery</h2>
		<div class="tabsblock">
			<div class="headertabs">
				<div class="nametab actheadtab">Таб 1</div>
				<div class="nametab">Таб 2</div>
				<div class="nametab">Таб 3</div>
			</div>
			<div class="tabswr">
				<div class="contenttab activetab">
					Содержимое первого таба
				</div>
				<div class="contenttab">
					Содержимое второго таба
				</div>
				<div class="contenttab">
					Содержимое третьего таба
				</div>
			</div>
		</div>
	</div>
</body>
</html>
